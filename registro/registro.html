<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registra't!</title>
    <link rel="icon" type="image/png" href="../img/upzenith_favicon.png" />
    <!-- jQuery first -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="../vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- script js -->
    <script type="text/javascript" src="../vendor/js/script.js"></script>

    <!-- OIGA WEON, ESTE ARCHIVO TIENE SU PROPIO JS XDXDXDXD -->
    <script type="text/javascript" src="./registro.js"></script>

    <!-- Font Awesome 5+ -->
    <script src="../node_modules/@fortawesome/fontawesome-free/js/all.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="./registro.css"/>
  </head>
  <body background="../img/tech_minimal_blue.png">
    <div class="container">

      <div class="jumbotron">
        <h2><font color="#5b91d7">Registre</font></h2>
        <img src="../img/logo_upzenith.png" width="184" height="139" alt="logo_upzenith" style="margin-bottom: 20px!important;">
        <div id="mssg"></div>
        <form class="formLogIn" >
          <div class="inputName">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input id="nombre" type="text" class="form-control" name="name" placeholder="Nom" required>
            </div>
          </div>

          <div class="inputEmail">
            <div class="input-group">
              <span class="input-group-addon"></span>
              <input id="email" type="text" class="form-control" name="email" placeholder="Email">
            </div>
          </div>

          <div class="inputPassword">
            <div class="input-group">
              <span class="input-group-addon"></span>
              <input id="password" type="password" class="form-control" name="password" placeholder="Contrasenya">
            </div>
          </div>

          <div class="repeatPassword">
            <div class="input-group">
              <span class="input-group-addon"></span>
              <input id="repeatPassword" type="password" class="form-control" name="repeatPassword" placeholder="Confirmar contrasenya">
            </div>
          </div>

            <a id="login" class="btn btn-success" value="login"><font color="white">Registrar-se</font></a>
            <p><a class="btn btn-dark" href="../index.html"><font color="white">Tornar a l'inici</font></a></p>
            <div class="links">
              <a href="../login/login.html">Ja tens un compte?</a>
            </div>
        </form>
      </div>
    </div>

  </body>
</html>
